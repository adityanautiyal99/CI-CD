pool:
  vmImage: ubuntu-latest


stages:
- stage : first
  displayName: Download spring3hibernate Artifact
  jobs:
  - job:
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'specific'
        project: 'e293d92f-195c-46e7-9d7d-034da48008d8'
        definition: '12'
        specificBuildWithTriggering: true
        buildVersionToDownload: 'latest'
        artifactName: 'Spring3HibernateApp'
        targetPath: '$(System.DefaultWorkingDirectory)'
    - bash: ls
    - bash: chmod 400 adi.pem
    #- bash: ssh -t -t -i "adi.pem" ubuntu@18.116.32.144
    - bash: scp -v  -r -t -t -P 22 -i adi.pem Spring3HibernateApp.war ubuntu@3.143.169.112:/var/lib/tomcat9/webapps/ROOT/
